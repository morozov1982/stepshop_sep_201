<div class="featured-page">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="section-heading">
                    <div class="line-dec"></div>
                    <h1>{{ title|capfirst }}{% if category.pk %}: <span class="text-secondary">
                                        {{ category.name|capfirst }}</span>
                        {% endif %}
                    </h1>
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <div id="filters" class="button-group">

                    <button class="btn btn-primary">
                        <a href="{% url 'products:category' 0 %}"
                           class="{% if category.pk == None %}
                              text-primary
                          {% else %}
                              text-dark
                          {% endif %}">Все</a>
                    </button>

                    {% for item in categories %}
                    <button class="btn btn-primary">
                        <a href="{% url 'products:category' item.pk %}"
                           class="{% if category.pk == item.pk %}
                              text-primary
                            {% else %}
                              text-dark
                            {% endif %}">{{ item.name|capfirst }}</a>
                    </button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
