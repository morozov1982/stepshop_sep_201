{% load static %}

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}"><img src="/static/stepshop/assets/images/header-logo.png"
                                                              alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                {% for item in links_menu %}
                <li class="nav-item
                        {% if request.resolver_match.url_name == item.href %}
                            active
                        {% endif %}">
                    <a class="nav-link" href="{% url item.href %}">{{ item.name|safe }}
                        {% if request.resolver_match.url_name == item.href %}
                            <span class="sr-only">(current)</span>
                        {% endif %}
                    </a>
                </li>

                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
